<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<!-- 동적 레이아웃 meta data -->
<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
<!-- apple ipa 파일 인증용 meta data 불필요시 제거 -->
<meta name="apple-mobile-web-app-capable" content="yes" />
<title>Native Bridge Sample</title>
</head>

<script>

/*
 * 웹 -> 앱 웹화면 닫기
 */
function sendFinish(){
	try{
		/*
			callback : 콜백 받을 펑션 이름
		*/
		var param = {
			// callback : 'finishCallback'
		};
		//json Object
		var jsonParam = JSON.stringify(param);
		//Android iOS 호출 방식의 차이로 인한 구분
		if(checkMobile() == 'Android'){
			window.AndroidMyHonda.onFinish(jsonParam);
		}else if(checkMobile() == 'iOS'){
			window.webkit.messageHandlers.myHondaOnFinish.postMessage(jsonParam);
		}else{
			alert('other OS');
		}
	}catch(err){
		alert(err);
	}
}

/*
 * 앱 -> 웹 콜백 (샘플)
 */
function finishCallback(result){
	
	if(result != null){
		var data = JSON.parse(result);
		/*
			ex) JSON 파싱
			data = {
						"code": "0000"
						"message": "처리 완료"
					}
		*/
		
		//code 가 '0000' 이 아닌경우 오류
		if(data.code == '0000'){
			alert('콜백 수신 성공');
		}else{
			alert('앱 처리 실패 : '+ data.message);
		}
	}else{
		alert('수신된 콜백 데이터 없음.');
	}
}

/*
 * 테스트용 - Android / iOS 구분용 
 */
function checkMobile(){
    var varUA = navigator.userAgent.toLowerCase(); //userAgent 값 얻기
    if ( varUA.indexOf('android') > -1) {
        //안드로이드
        return "Android";
    } else if ( varUA.indexOf("iphone") > -1||varUA.indexOf("ipad") > -1||varUA.indexOf("ipod") > -1 ) {
        //IOS
        return "iOS";
    } else {
        //아이폰, 안드로이드 외
        return "other";
    }
}


</script>

<body>
     
     <br></br>
     <br></br>
     <button id="demo2" type="button" onclick="sendFinish()">웹뷰 화면 닫기</button>

</body>
</html>
